<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="500" height="315" poster="imagens/media.png" controls autoplay loop>
       <source src="midia/meuvideo2.mp4" type="video/mp4">
       <source src="midia/meuvideo2.ogv.ogv" type="video/ogv">
       <source src="midia/meuvideo3.webm.webm" type="video/webm">
       <p>Seu navegador não tem compatibilidade com reprodução de video</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=V3EAKX5ZrCXqsreL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
