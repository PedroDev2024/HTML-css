<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinamica</h1>
   <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.
   </p> 
   <picture>
    <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
    <img src="imagens/grande.png" alt="Imagem flexível">
   </picture>

   <h1>Reproduzir audio</h1>
   <p>Vamos aprender a reproduzir audios em HTML5</p>
<audio preload="metadata" autoplay controls loop>
    <source src="midia/soulicius.mp3" type="audio/mpeg">
    <p>Infelizmente seu navegador não consegue reproduzir <a href="midia/soulicius.mp3">clique aqui para baixar o arquivo mp3</a> </p>
</audio>

</body>
</html>
